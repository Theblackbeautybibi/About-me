<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bimbola's Portfolio</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #e6f2ff;
      color: #333;
      text-align: center;
      padding: 40px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      animation: fadeIn 1.5s ease-in-out;
    }
    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid #4a90e2;
      animation: popIn 1s ease-in-out;
    }
    h1 {
      color: #4a90e2;
      font-size: 32px;
      animation: slideIn 1.5s ease-in-out;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
      animation-delay: 1s;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #4a90e2;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
      animation: fadeIn 2.5s ease-in-out forwards;
      opacity: 0;
      animation-delay: 1.5s;
    }
    a.button:hover {
      background: #357abd;
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes slideIn {
      0% { transform: translateY(-20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="bimbola.jpg" alt="Bimbola's Photo">
    <h1>Hello! I'm Bimbola ðŸ‘‹</h1>
    <p>
      I'm a student exploring the world of coding and technology.  
      My dream is to study software engineering and build amazing projects.  
    </p>
    <a class="button" href="#">See My Projects</a>
  </div>
</body>
</html>
